<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form action="#"
          th:action="@{/tvform}"
          th:object="${tvshow}"
          method="post">
        Id :<input type="number" th:field="*{id}"/>
        <span th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"></span><br/>
        Name :<input type="text" th:field="*{name}"/>
        

    </form>

</body>
</html>
